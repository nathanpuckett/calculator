<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calc-container">
    <div class="row">
      <div id="display">0123456789</div>
    </div>
    <div class="row">
      <div>
        <button type="button" id="clear">7</button>

      </div>
      <div>
        <button type="button">+/-</button>

      </div>
      <div>
        <button type="button" id="percent">%</button>

      </div>
      <div>
        <button type="button" id="divide">รท</button>

      </div>

    </div>
    <div class="row">
      <div>
        <button type="button" id="7">7</button>
      </div>
      <div>
        <button type="button" id="8">8</button>

      </div>
      <div>
        <button type="button" id="9">9</button>

      </div>
      <div>
        <button type="button" id="multiply">x</button>

      </div>

    </div>
    <div class="row">
      <div>
        <button type="button" id="4">4</button>

      </div>
      <div>
        <button type="button" id="5">5</button>

      </div>
      <div>
        <button type="button" id="6">6</button>

      </div>
      <div>
        <button type="button" id="subtract">-</button>

      </div>

    </div>
    <div class="row">
      <div>
        <button type="button" id="1">1</button>

      </div>
      <div>
        <button type="button" id="2">2</button>

      </div>
      <div>
        <button type="button" id="3">3</button>

      </div>
      <div>
        <button type="button" id="add">+</button>

      </div>

    </div>
    <div class="row">
      <div>
        <button type="button" id="0">0</button>

      </div>
      <div>
        <button type="button" id="decimal">.</button>

      </div>
      <div>
        <button type="button" id="equals">=</button>

      </div>

    </div>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
